<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAKycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-mod-3">

            </div>
            <div class="col-mod-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" id="name"  name="name" placeholder="Name" Required/>
                    <br>
                    <input type="text" class="box" id="age"  name="name" placeholder="Age" Required/>
                    <br>
                    <input type="text" class="box" id="email"  name="name" placeholder="EmailId" Required/>
                    <br>
                    <input type="text" class="box" id="phno"  name="name" placeholder="PhNo" Required/>
                    <br>
                    <input type="text" class="box" id="gender"  name="name" placeholder="Gender" Required/>
                    <br>
                    <input type="text" class="box" id="password"  name="name" placeholder="Password" Required/>
                    <br>
                    <input type="submit" value="submit" id="submit" />

                </form>
    
            </div>
        </div>   
</body>
</html>
